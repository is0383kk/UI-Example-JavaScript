<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Tab Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <ul class="menu">
            <li><a href="#" class="active" data-id="tab1">Tab1</a></li>
            <li><a href="#" data-id="tab2">Tab2</a></li>
            <li><a href="#" data-id="tab3">Tab3</a></li>
        </ul>

        <section class="content active" id="tab1">
            <p>This text is displayed within Tab1.</p>
        </section>

        <section class="content" id="tab2">
            <p>This text is displayed within Tab2.</p>
        </section>

        <section class="content" id="tab3">
            <p>This text is displayed within Tab3.</p>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
